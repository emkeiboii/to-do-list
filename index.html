<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800;900&family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <title>Document</title>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="navbar">
    <h1>Task manager</h1>
    <ul class="nav-list">
      <li class="nav-item"><a href="">Come rimanere motivati</a></li>
      <li class="nav-item"><a href="">Eat that frog</a></li>
      <li class="nav-item"><a href="">Vuoi iniziare ad allenarti?</a></li>
    </ul>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
  <div class="all-tasks">
    <h2 class="task-list-title">Task list</h2>
    <ul class="task-list" data-lists>
      <!-- <li class="list-name active-list">Spesa</li>
      <li class="list-name">Esercizio</li>
      <li class="list-name">Lavoro</li> -->
    </ul>
    <form action="" data-new-list-form>
      <input type="text" class="new list" data-new-list-input placeholder="new list name"  aria-label="new list name">
      <button class="btn list">+</button>
    </form>
  </div>
  <div class="todo-list">
    <div class="todo-header">
      <h2 class="todo-title">Spesa</h3>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <!-- task 1-->
        <div class="task">
          <input type="checkbox" id="task-1">
          <label for="task-1"><span class="custom-checkbox"></span>lattuga</label>
          <!-- task 2-->
        </div>
        <div class="task">
          <input type="checkbox" id="task-2">
          <label for="task-2"><span class="custom-checkbox"></span>sapone</label>
        </div>
        <!-- task 3-->
        <div class="task">
          <input type="checkbox" id="task-3">
          <label for="task-3"><span class="custom-checkbox"></span>acqua</label>
        </div>
        <div class="new-task-creator">
          <form action="">
            <input type="text" class="new task" placeholder="new task name"  aria-label="new task name">
            <button class="btn task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
    
    <script src="menu-animation.js"></script>
  </body>
  </html>
