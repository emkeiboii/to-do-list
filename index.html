<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800;900&family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <title>Task Manager</title>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="navbar">
    <h1>Task manager</h1>
    <div class="sliding">
    <ul class="nav-list" id="nav-list">
      <li class="nav-item"><a href="">Come rimanere motivati</a></li>
      <li class="nav-item"><a href="">Eat that frog</a></li>
      <li class="nav-item"><a href="">Vuoi iniziare ad allenarti?</a></li>
    </ul>
  </div>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
  <div class="all-tasks">
    <h2 class="task-list-title">Lists</h2>
    <ul class="task-list" data-lists>
    </ul>
    <form action="" data-new-list-form>
      <input type="text" class="new list" data-new-list-input placeholder="new list name"  aria-label="new list name">
      <button class="btn list">+</button>
    </form>
    <i class="tip">click on the lists</i>
  </div>
  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="todo-title" data-list-title></h3>
        <p class="task-count" data-list-count></p>
      </div>
            <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>

  </div>
    <script src="menu-animation.js"></script>
    <template id="task-template">
      <div class="task">
        <input type="checkbox">
        <label><span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
  </html>
